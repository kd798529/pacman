<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<style>

  .Pacman {
    position: relative;
    width: 300px;
    height: 300px;
    border-radius: 50%;
    background-color: #56b79b;
    transform: rotate(135deg);
  }
  .Pacman__eye {
    position: relative;
    top: 50px;
    left: 100px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: #fff;
    overflow: hidden;
  }
  .Pacman__eye__pupil {
    position: absolute;
    top: 0%;
    left: 0%;
    width: 50%;
    height: 50%;
    border-radius: 50%;
    background-color: #000;
  }
  .Pacman__mouth {
    width: 150px;
    height: 150px;
    background-color: #fff;
  }

</style>

<body>
  
  <div class="Pacman">

    <div class="Pacman__mouth"></div>
    <div class="Pacman__eye">
      <div class="Pacman__eye__pupil" id="eye"></div>
    </div>
  </div>
  <script>
    const mouseMove = (event) => {
      const xcordinate = event.screenX;
      const ycordinate = event.screenY;
      const domRect = document.getElementById('eye').getBoundingClientRect();
      //
      const eye = document.getElementById('eye');
      if(xcordinate > domRect.left && xcordinate < domRect.left + domRect.width) {
        eye.style.left += domRect.left - xcordinate + 'px'
        console.log(domRect.left - xcordinate)
      }
      if(ycordinate > domRect.top && ycordinate < domRect.top + domRect.height) {
        eye.style.top += domRect.top - ycordinate + 'px'
        console.log(domRect.top - ycordinate)
      }
    }
    document.documentElement.addEventListener('mousemove', mouseMove);
  </script>

</body>
</html>
